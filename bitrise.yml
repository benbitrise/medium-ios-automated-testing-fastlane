---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map: []
workflows:
  primary:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - xcode-test@2:
        inputs:
        - headless_mode: 'no'
        - xcodebuild_test_options: '-parallel-testing-enabled'
        - simulator_os_version: '14.5'
        - output_tool: xcodebuild
    - deploy-to-bitrise-io@1: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Notes.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Notes
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
