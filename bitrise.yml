---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2: {}
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@3:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            echo $(date +%s)
            NOW=$(date +%s)
            DERIVED_DATA_ARGS_IN=${BITRISE_SOURCE_DIR}/DerivedData_${NOW}
            echo $DERIVED_DATA_ARGS_IN
            envman add --key DERIVED_DATA_ARGS --value "-derivedDataPath '$DERIVED_DATA_ARGS_IN'"
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@5: {}
    - cocoapods-install@2: {}
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - xcodebuild_test_options: "$DERIVED_DATA_ARGS -parallel-testing-worker-count
            3"
        - output_tool: xcodebuild
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1:
        inputs:
        - is_compress: 'true'
        - deploy_path: "$BITRISE_XCRESULT_PATH"
  Show_me_my_machine_specs:
    steps:
    - script@1:
        title: Show me my machine specs
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x


            top -l 1 -s 0 | grep PhysMem
            sysctl -a | grep hw | grep cpu

            sw_vers
            echo -n "XCode Version: "
            xcodebuild -version

            #for i in $(seq 1 14400);do date; sleep 1 ; done

            curl -fsSL http://whatismyip.akamai.com/
        is_always_run: true
