---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map: []
workflows:
  primary:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - xcode-test@2:
        inputs:
        - headless_mode: 'no'
        - xcodebuild_test_options: '-parallel-testing-enabled YES'
        - simulator_os_version: '$SIMULATOR_OS_VERSION'
        - output_tool: xcodebuild
    - deploy-to-bitrise-io@1:
        is_always_run: true
  gen2-4_core-xcode13.0:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-13.0.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '15.0' 
  gen2-4_core-xcode12.5:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '14.5' 
  gen2-8_core-xcode13.0:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-13.0.x
        machine_type_id: g2.8core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '15.0' 
  gen2-8_core-xcode12.5:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.8core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '14.5' 
  gen2-12_core-xcode13.0:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-13.0.x
        machine_type_id: g2.12core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '15.0' 
  gen2-12_core-xcode12.5:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.12core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '14.5' 
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Notes.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Notes
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
meta:
    bitrise.io:
    stack: osx-xcode-12.5.x
    machine_type_id: g2.8core
