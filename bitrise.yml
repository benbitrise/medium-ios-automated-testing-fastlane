---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map: []
workflows:
  start_all:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            ./start_builds.sh
  primary:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - script@1:
        inputs:
        - content: >-
            #!/usr/bin/env bash

            set -ex
            
            /System/Library/Frameworks/CoreServices.framework/Frameworks/LaunchServices.framework/Support/lsregister -f "$(xcode-select --print-path)/Applications/Simulator.app"
    - xcode-test@2:
        inputs:
        - headless_mode: 'no'
        - xcodebuild_test_options: '"-parallel-testing-enabled" "YES" "-parallel-testing-worker-count" "6"'
        - simulator_os_version: '$SIMULATOR_OS_VERSION'
        - output_tool: xcodebuild
    - deploy-to-bitrise-io@1:
        is_always_run: true
  gen2-4_core-xcode13.0:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-13.0.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_OS_VERSION: '15.0' 
